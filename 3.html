<script type="text/javascript">
var str=prompt("Enter the inputs");

if(!isNaN(str))
{
   var num,rev=0,rem;
   num=parseInt(str);
    while(num!=0)
    {

        rem=num%10;
        num=parseInt(num/10);
        rev=rev*10+rem;
    }
    alert("The reverse an given number   "+str+"  is  "+rev);
}

else
{
    str=str.toUpperCase();
    for(var i=1;i<=str.length;i++)
    {
         var ch=str.charAt(i);
         if(ch=='A'||ch=='E'||ch=='I'||ch=='O'||ch=='U')
         break;
    }
    if(i<str.length)
    alert("The left must position of vowel is   "+ (i+1)+" the charater is "+str.charAt(i));

    alert("No vowels is found");
}
